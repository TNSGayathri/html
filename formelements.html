</!DOCTYPE html>
<html>
<head>
	<title>formelements</title>
</head>
<body>
      <form>
      	<label>Enter your name</label>
      	<input type="text" value="Gayathri" disabled="">

      	<label>Enter your number</label>
      	<input type="number" value="7842632469" readonly="value">

      		<option>ACET</option>

      	</select>

</body>
</html>
