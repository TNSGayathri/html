</!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<center><table border="" width="400" height="200"></center>
	<tr>
		<th rowspan="2"><img src="images/fruits/apple.jpg" height="50" width="50"></th>
		<th> <img src="images/fruits/banana.jpg" height="50" width="50"></th>
		<th rowspan="3"><img src="images/vegetables/Dog.jpg" height="50" width="50"></th>
        <th colspan="2">E</th>
        <th>F</th>
	</tr>
	<tr>
		<th><img src="images/vegetables/car.jpg" height="50" width="50"></th>
		<th rowspan="2">G</th>
		<th rowspan="2">H</th>
		<th rowspan="2">I</th>
	</tr>
     <tr>
     	<th colspan="2">J</th>
     </tr>
     <tr>
     	<th colspan="3">K</th>
     	<th>L</th>
     	<th colspan="2">M</th>
     </tr>
</table>
</body>
</html>
