<!DOCTYPE html>
<html>
<head>
	<h1>ListTag</h1>
</head>
<body>
	<h1>OrderList</h1>
	<ol>
		<li>c</li>
		<li>c++</li>
		<li>java</li>

	</ol>
	<h1>UnorderList</h1>
	<ul>
		<li>tea</li>
		<li>coffe</li>
		<li>milk</li>
	</ul>
	<h1>Description List</h1>
	<dl>
		<dt>Fruits</dt>
		<dd>Apple</dd>
		<dd>Banana</dd>
		<dd>grapes</dd>
		<dt>Vegetables</dt>
		<dd>Potato</dd>
		<dd>Carrot</dd>
		<dd>Brinjal</dd>
	</dl>


</body>
</html>
