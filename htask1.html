</!DOCTYPE html>
<html>
<head>
	<title>Div Tag</title>
</head>
<body><center>
      <div style="height:600px;width:800px;background-color: white">
      	<div style="height:600px;width:200px;background-color:silver;float:left;">
      		<div style="height:150px;width:200px;background-color:black"></div>
      		<div style="height:150px;width:200px;background-color:red">
      			<div style="height:150px;width:100px;background-color:silver;float:left;"></div>
      			<div style="height:150px;width:100px;background-color:orange;float:right;"></div>
      		</div>
      		<div style="height:300px;width:200px;background-color:darkblue"></div>
      	</div>
      	<div style="height:600px;width:200px;background-color:grey;float:left;">
      		<div style="height:100px;width:200px;background-color:skyblue"></div>
      		<div style="height:100px;width:200px;background-color:white">
      			<div style="height:100px;width:100px;background-color:green;float:left"></div>
      			<div style="height:100px;width:100px;background-color:purple;float: right;"></div>
      		</div>
      		<div style="height:400px;width:200px;background-color:white;">
      			<div style="height:400px;width:100px;background-color:yellow;float: left;"></div>
      			<div style="height:400px;width:100px;background-color: pink;float:right;"></div>
      			
      		</div>
      	</div>
      	<div style="height:600px;width:400px;background-color:silver;float:right;">
      		<div style="height:300px;width:400px;background-color:white">
      			<div style="height:300px;width:200px;background-image:url(images/vegetables/Tom.jpg);float:left;"></div>
      			<div style="height:300px;width:200px;background-color:orange;float:right;"></div>
      		</div>
      		<div style="height:300px;width:400px;background-color:yellow;">
      			<div style="height:300px;width:100px;background-color:red;float: left;"></div>
      			<div style="height:300px;width:200px;background-color:blue;float: left"></div>
      			<div style="height:300px;width:100px;background-color:silver;float:right;">
      				<div style="height:150px;width:100px;background-color:green"></div>
      				<div style="height:150px;width:100px;background-color:hotpink"></div>
      			</div>
      		</div>
      	</div>
      </div>
  </center>
</body>
</html>
